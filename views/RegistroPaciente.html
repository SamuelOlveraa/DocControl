<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/DocControl/assets/css/estilos.css" />
    <title>Registro Paciente</title>
    <script>
        function validarCURP(curp) {
            const regex = /^[A-Z]{4}\d{6}[HM][A-Z]{5}[0-9A-Z]{2}$/;
            return regex.test(curp);
        }
        function validarFormulario() {
            const curpInput = document.getElementById("curp");
            const curpValue = curpInput.value.toUpperCase();
            if (validarCURP(curpValue)) {
                return true;
            } else {
                alert("CURP inválida. Verifica que tenga 18 caracteres y cumpla con el formato oficial.");
                return false;
            }
        }
        function limpiarFormulario() {
            document.getElementById("formulario").reset();
        }
    </script>
</head>
<body>
    <section class="container">
        <h1 style="text-align: center;">Registro Paciente</h1>
        <form action="/DocControl/controllers/registroPaciente.php" method="POST" class="form" id="formulario" onsubmit="return validarFormulario();">
            <div class="input-box">
                <label for="nombre">Nombre(s)</label>
                <input type="text" placeholder="Ingresa su nombre" id="nombre" name="Nombre" autocomplete="off" required />
            </div>
            <div class="input-box">
                <label for="apellidoPaterno">Apellido Paterno</label>
                <input type="text" placeholder="Ingresa su apellido paterno" id="apellidoPaterno" name="ApellidoPaterno" autocomplete="off" required />
            </div>
            <div class="input-box">
                <label for="apellidoMaterno">Apellido Materno</label>
                <input type="text" placeholder="Ingresa su apellido materno" id="apellidoMaterno" name="ApellidoMaterno" autocomplete="off" required />
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="edad">Edad</label>
                    <input type="number" placeholder="Ingresa su Edad" id="edad" name="Edad" min="0" max="120" autocomplete="off" required/>
                </div>
                <div class="input-box">
                    <label for="curp">CURP</label>
                    <input type="text" id="curp" name="Curp" placeholder="Ingresa su CURP" maxlength="18" pattern="^[A-Z]{4}\d{6}[H,M][A-Z]{5}[0-9,A-Z]\d$" title="El formato de la CURP debe ser AAAA######HM/MAAAAAAA#0" autocomplete="off" required/>
                </div>
                <div class="input-box">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" placeholder="Ingresa su fecha de nacimiento" name="FechaNacimiento" id="fechaNacimiento" max="2023-01-01" autocomplete="off" required/>
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="entidad">Entidad de nacimiento</label>
                    <div class="select-box">
                        <select name="Entidad" id="entidad" required>
                            <option hidden>Estado</option>
                            <option>Aguascalientes</option>
                            <option>Baja California</option>
                            <option>Baja California Sur</option>
                            <option>Campeche</option>
                            <option>Coahuila</option>
                            <option>Colima</option>
                            <option>Chiapas</option>
                            <option>Chihuahua</option>
                            <option>Durango</option>
                            <option>Cuida de Mexico</option>
                            <option>Jalisco</option>
                            <option>Guerrero</option>
                            <option>Hidalgo</option>
                            <option>México</option>
                            <option>Michoacán</option>
                            <option>Morelos</option>
                            <option>Nayarit</option>
                            <option>Nuevo León</option>
                            <option>Oaxaca</option>
                            <option>Puebla</option>
                            <option>Querétaro</option>
                            <option>Quintana Roo</option>
                            <option>San Luis Potosí</option>
                            <option>Sinaloa</option>
                            <option>Sonora</option>
                            <option>Tabasco</option>
                            <option>Tamaulipas</option>
                            <option>Tlaxcala</option>
                            <option>Veracruz</option>
                            <option>Yucatán</option>
                            <option>Zacatecas</option>
                        </select>
                    </div>
                </div>
                <div class="genero-box">
                    <label>Género</label>
                    <div class="genero-option">
                        <div class="genero">
                            <input type="radio" id="check-hombre" name="Genero" value="Hombre" checked />
                            <label for="check-hombre">Hombre</label>
                        </div>
                        <div class="genero">
                            <input type="radio" id="check-mujer" name="Genero" value="Mujer" />
                            <label for="check-mujer">Mujer</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="escolaridad">Escolaridad</label>
                    <div class="select-box">
                        <select name="Escolaridad" id="escolaridad">
                            <option hidden>Escolaridad</option>
                            <option>Kinder</option>
                            <option>Primaria</option>
                            <option>Secundaria</option>
                            <option>Preparatoria</option>
                            <option>Licenciatura</option>
                        </select>
                    </div>
                </div>
                <div class="genero-box">
                    <label>Derechohabiente</label>
                    <div class="genero-option">
                        <div class="genero">
                            <input type="radio" id="check-si" name="Derechohabiente" value="Si" checked/>
                            <label for="check-si">Si</label>
                        </div>
                        <div class="genero">
                            <input type="radio" id="check-no" name="Derechohabiente" value="No"/>
                            <label for="check-no">No</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label for="estadoCivil">Estado Civil</label>
                    <div class="select-box">
                        <select name="EstadoCivil" id="estadoCivil">
                            <option hidden>Estado civil</option>
                            <option>Soltero/a</option>
                            <option>Casado/a</option>
                            <option>Divorciado/a</option>
                            <option>Separación en proceso judicial</option>
                            <option>Viudo/a</option>
                            <option>Concubinato</option>
                        </select>
                    </div>
                </div>
                <div class="input-box">
                    <label for="religion">Religión</label>
                    <input type="text" placeholder="Ingrese su religión" id="religion" name="Religion" autocomplete="off" required />
                </div>
                <div class="input-box">
                    <label for="ocupacion">Ocupación</label>
                    <input type="text" placeholder="Ingrese su ocupación" id="ocupacion" name="Ocupacion" autocomplete="off" required />
                </div>
            </div>
            <div class="column">
                <button type="submit">Registrar</button>
            </div>
        </form>
    </section>
</body>
</html>
