<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/DocControl/assets/css/estilos.css" />
    <title>Ficha Clínica</title>
</head>

<body>
    <section class="container">
        <form action="/DocControl/controllers/FichaClinica.php" method="POST" class="form" id="formulario">

            <h1 style="text-align: center;">Visita</h1>

            <div class="input-box">
                <label for="fecha">Fecha:</label>
                <input type="date" name="Fecha" id="fecha" required>
            </div>

            <div class="input-box">
                <label for="MoIngreso">Motivo de ingreso:</label>
                <input type="text" placeholder="Ingrese el motivo de ingreso" id="MoIngreso" name="MoIngreso" required />
            </div>

            <div class="input-box">
                <label for="PriEvo">Principio y Evolución del Padecimiento Actual:</label>
                <input type="text" placeholder="Ingresa la información" id="PriEvo" name="PriEvo" required />
            </div>

            <fieldset>
                <legend><h2>Interrogatorio por Aparatos y Sistemas</h2></legend>

                <div class="input-box">
                    <label for="ResCardio">Respiratorio / Cardiovascular:</label>
                    <input type="text" id="ResCardio" name="ResCardio" required />
                </div>

                <div class="input-box">
                    <label for="Digestivo">Digestivo:</label>
                    <input type="text" id="Digestivo" name="Digestivo" required />
                </div>

                <div class="input-box">
                    <label for="Endocrino">Endocrino:</label>
                    <input type="text" id="Endocrino" name="Endocrino" required />
                </div>

                <div class="input-box">
                    <label for="MusEs">Musculo-Esquelético:</label>
                    <input type="text" id="MusEs" name="MusEs" required />
                </div>

                <div class="input-box">
                    <label for="GenUr">Genito-Urinario:</label>
                    <input type="text" id="GenUr" name="GenUr" required />
                </div>

                <div class="input-box">
                    <label for="PielAnex">Piel y Anexos:</label>
                    <input type="text" id="PielAnex" name="PielAnex" required />
                </div>

                <div class="input-box">
                    <label for="NeuPsi">Neurológico y Psiquiátrico:</label>
                    <input type="text" id="NeuPsi" name="NeuPsi" required />
                </div>
            </fieldset>

            <fieldset>
                <legend><h2>Ficha Clínica</h2></legend>

                <div class="input-box">
                    <label for="ta">Tensión Arterial (TA):</label>
                    <input type="text" id="ta" name="ta" placeholder="mm/Hg" required />
                </div>

                <div class="input-box">
                    <label for="pulso">Frecuencia Cardíaca / Pulso:</label>
                    <input type="number" id="pulso" name="pulso" placeholder="min" min="30" max="200" required />
                </div>

                <div class="input-box">
                    <label for="Temp">Temperatura:</label>
                    <input type="number" id="Temp" name="Temp" placeholder="°C" step="0.1" min="30" max="45" required />
                </div>

                <div class="input-box">
                    <label for="Peso">Peso:</label>
                    <input type="text" id="Peso" name="Peso" placeholder="Kg" required />
                </div>

                <div class="input-box">
                    <label for="Talla">Talla:</label>
                    <input type="text" id="Talla" name="Talla" placeholder="m" required />
                </div>

                <div class="input-box">
                    <label for="Habitus">Habitus Exterior:</label>
                    <input type="text" id="Habitus" name="Habitus" required />
                </div>

                <div class="input-box">
                    <label for="CabCue">Cabeza y Cuello:</label>
                    <input type="text" id="CabCue" name="CabCue" required />
                </div>

                <div class="input-box">
                    <label for="Torax">Tórax:</label>
                    <input type="text" id="Torax" name="Torax" required />
                </div>

                <div class="input-box">
                    <label for="Abdomen">Abdomen:</label>
                    <input type="text" id="Abdomen" name="Abdomen" required />
                </div>

                <div class="input-box">
                    <label for="Genitales">Genitales:</label>
                    <input type="text" id="Genitales" name="Genitales" required />
                </div>

                <div class="input-box">
                    <label for="Extremidades">Extremidades:</label>
                    <input type="text" id="Extremidades" name="Extremidades" required />
                </div>

                <div class="input-box">
                    <label for="SistemNerv">Sistema Nervioso:</label>
                    <input type="text" id="SistemNerv" name="SistemNerv" required />
                </div>
            </fieldset>

            <fieldset>
                <legend><h2>Análisis, Integración y Terapéutica</h2></legend>

                <div class="input-box">
                    <label for="ProDiagnostico">Probable Diagnóstico:</label>
                    <input type="text" id="ProDiagnostico" name="ProDiagnostico" required />
                </div>

                <div class="input-box">
                    <label for="PlanEstudio">Plan de Estudio:</label>
                    <input type="text" id="PlanEstudio" name="PlanEstudio" required />
                </div>

                <div class="input-box">
                    <label for="TerapeuticaInicial">Terapéutica Inicial:</label>
                    <input type="text" id="TerapeuticaInicial" name="TerapeuticaInicial" required />
                </div>

                <div class="input-box">
                    <label for="Observaciones">Observaciones y/o Comentarios Finales:</label>
                    <input type="text" id="Observaciones" name="Observaciones" required />
                </div>

                <div class="input-box">
                    <label for="Condicion">Condición:</label>
                    <input type="text" id="Condicion" name="Condicion" required />
                </div>

                <div class="input-box">
                    <label for="Pronostico">Pronóstico:</label>
                    <input type="text" id="Pronostico" name="Pronostico" required />
                </div>
            </fieldset>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn">Registrar</button>
            </div>
        </form>
    </section>
</body>
</html>
